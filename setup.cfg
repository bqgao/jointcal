[flake8]
max-line-length = 110
ignore = E133, E226, E228, N802, N803, N806, W504
exclude =
  **/*/__init__.py,
  tests/config/hsc-config.py,
  tests/config/config.py,
  bin/*,
  tests/data/cfht_minimal/config/processCcd.py

[tool:pytest]
addopts = --flake8
flake8-ignore = E133 E226 E228 N802 N803 N806 W504
